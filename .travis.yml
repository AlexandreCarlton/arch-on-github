language: generic

services:
  - docker
sudo: required

before_script:
  - make build-image

script:
  - make

before_deploy:
  - git config --local user.name "Alexandre Carlton"
  - git config --local user.email "acar7163@uni.sydney.edu.au"
  - git tag -f latest
  # Delete the (previous) latest release, since Travis will not update the packages otherwise.
  - curl -H "Authorization: token ${GITHUB_TOKEN}" -X DELETE https://api.github.com/repos/AlexandreCarlton/arch-on-github/releases/latest

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  skip_cleanup: true
  on:
    repo: AlexandreCarlton/arch-on-github
